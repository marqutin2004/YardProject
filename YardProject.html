<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="buttons.css">
    
    <title>Material Calculator</title>
</head>
<body>
    
    <h1>Material Calculator</h1>
    <p>What would you like to know?</p>

    <button class="botones" id="quantityNeededButton">Quantity of Materials Needed for a Certain Area</button>
    <p>OR</p>
    <button class="botones" id="areaCoveredButton">How Much Area Can You Cover With the Materials You Have</button>

    <div id="quantityNeeded">
        
        <div>
        <p>Shape selection</p>
        <button id="moreThanOneShapeButton" class="botones">More Than One Shape</button>
            <button class="botones" id="oneShapeButton">Only One Shape</button>
        </div>
        <div>
            <button class="botones">Square</button>
            <input type="number" placeholder="Enter Lenght or width">
            <input type="checkbox" class="checkbox">
        </div>
        
        <div>
            <button class="botones">Rectangle</button>
            <input type="number" placeholder="Enter Length">
            <input type="number" placeholder="Enter width"> 
            <input type="checkbox" class="checkbox">
        </div>

        
        <div>
            <button class="botones">Triangle</button>
            <input type="number" placeholder="Enter Length">
            <input type="number" placeholder="Enter width">
            <input type="checkbox" class="checkbox">
    
        </div>
        
        <div>
            <button class="botones">Circle</button>
            <input type="number" placeholder="Enter Length">
            <input type="number" placeholder="Enter width">
            <input type="checkbox" class="checkbox">
        </div>
    
    </div>

    <div id="areaCovered">
        
        <div>
        <p>Shape selection</p>
        <button class="botones">More Than One Shape</button>
        </div>
        <div>
            <button class="botones">Square</button>
            <input type="number" placeholder="Enter Lenght or width">
            <input type="number" placeholder="Enter quantity">
            <input type="checkbox" class="checkbox">
        </div>
        
        <div>
            <button class="botones">Rectangle</button>
            <input type="number" placeholder="Enter Length">
            <input type="number" placeholder="Enter width"> 
            <input type="number" placeholder="Enter quantity">
            <input type="checkbox" class="checkbox">
        </div>

        
        <div>
            <button class="botones">Triangle</button>
            <input type="number" placeholder="Enter Length">
            <input type="number" placeholder="Enter width">
            <input type="number" placeholder="Enter quantity">
            <input type="checkbox" class="checkbox">
        </div>
        
        <div>
            <button class="botones">Circle</button>
            <input type="number" placeholder="Enter Length">
            <input type="number" placeholder="Enter width">
            <input type="number" placeholder="Enter quantity">
            <input type="checkbox" class="checkbox">
        </div>
    
    </div>
    

    

</body>
    <script src="YardProject.js">
        
    </script>
</html>
