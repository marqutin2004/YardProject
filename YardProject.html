<head>
    <meta charset="UTF-8">

crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="buttons.css">
    
    <title class="text">Material Calculator</title>
</head>
<body class="body" >
    <div class="housing">
        
        
        <h1 class="text">Material Calculator</h1>
        <p class="text">What would you like to know?</p>

        <button class="botones" id="quantityNeededButton">Quantity of Materials Needed for a Certain Area</button>
        <p class="text">OR</p>
        <button class="botones" id="areaCoveredButton">How Much Area Can You Cover With the Materials You Have</button>

        <div id="quantityNeeded">
            
            
            <div>
            <p class="text">Shape selection</p>
            <button id="moreThanOneShapeButton" class="botones">More Than One Shape</button>
                <button class="botones" id="oneShapeButton">Only One Shape</button>
            </div>
            <div>
                <button id="Square" class="shapeButtons">Square</button>
                <input id="textboxSquare"type="number" placeholder="Enter Lenght or width" class="textBox">
                <input type="checkbox" class="checkbox">
            </div>
            
            <div>
                <button class="shapeButtons">Rectangle</button>
                <input type="number" placeholder="Enter Length">
                <input type="number" placeholder="Enter width"> 
                <input type="checkbox" class="checkbox">
            </div>

            
            <div>
                <button class="shapeButtons">Triangle</button>
                <input type="number" placeholder="Enter Length">
                <input type="number" placeholder="Enter width">
                <input type="checkbox" class="checkbox">
        
            </div>
            
            <div>
                <button class="shapeButtons">Circle</button>
                <input type="number" placeholder="Enter Length">
                <input type="number" placeholder="Enter width">
                <input type="checkbox" class="checkbox">
            </div>
        
        </div>

        <div id="areaCovered">
            
            <div>
            <p class="text">Shape selection</p>
            <button class="botones">More Than One Shape</button>
            </div>
            <div>
                <button class="shapeButtons">Square</button>
                <input type="number" placeholder="Enter Lenght or width">
                <input type="number" placeholder="Enter quantity">
                <input type="checkbox" class="checkbox">
            </div>
            
            <div>
                <button class="shapeButtons">Rectangle</button>
                <input type="number" placeholder="Enter Length">
                <input type="number" placeholder="Enter width"> 
                <input type="number" placeholder="Enter quantity">
                <input type="checkbox" class="checkbox">
            </div>

            
            <div>
                <button class="shapeButtons">Triangle</button>
                <input type="number" placeholder="Enter Length">
                <input type="number" placeholder="Enter width">
                <input type="number" placeholder="Enter quantity">
                <input type="checkbox" class="checkbox">
            </div>
            
            <div>
                <button class="shapeButtons">Circle</button>
                <input type="number" placeholder="Enter Length">
                <input type="number" placeholder="Enter width">
                <input type="number" placeholder="Enter quantity">
                <input type="checkbox" class="checkbox">
            </div>
        
        </div>
        <img src="Images/Logos/vecteezy_grunge-floor-tiles-and-square-shape-texture-and-background_19925721.jpg" alt="" class="image">
    </div>    

    

</body>
